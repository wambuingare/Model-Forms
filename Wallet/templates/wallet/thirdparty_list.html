<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <html>
   
         <div class="thirdparty" style="width: 30rem,;">
         <table style="width: 90rem; height: 400px; margin:auto; border-collapse: collapse; width: 100%;">
    
        <td style="border: 1px solid blueviolet;font-weight: bold; background-color: aqua;">Name</td>
        <td style="border: 1px solid blueviolet;font-weight: bold; background-color: aqua;">Account</td>
        <td style="border: 1px solid blueviolet;font-weight: bold; background-color: aqua;">Location</td> 
        
      
    </th>
    <tr>{% for thirdparty in thirdparties %}</tr>
    
        <td style="border: 1px solid blueviolet;font-weight: normal; background-color: aliceblue;">{{ thirdparty.name }}</td>
        <td style="border: 1px solid blueviolet;font-weight: normal; background-color: aliceblue;">{{ thirdparty.account }}</td>
        <td style="border: 1px solid blueviolet;font-weight: normal; background-color: aliceblue;">{{ thirdparty.location }}</td>
    {% endfor %}
</table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
